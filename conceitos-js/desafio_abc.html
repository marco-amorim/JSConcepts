<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>
        
        var a = 10
        var b = 20
        var c = null //variavel auxiliara

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

        document.write('<hr/>')

        //logica de inversao
        c = b
        
        document.write('Valores atualizados: <br>')
        document.write('A: ' + c + '<br>')

        c = a
        document.write('B: ' + c + '<br>')
        

        </script>

        <body>
           
        </body>

    </head>

</html>
