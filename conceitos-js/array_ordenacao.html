<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

            var lista_frutas = []

            lista_frutas[0] = 'Maçã'
            lista_frutas[1] = 'Uva'
            lista_frutas[2] = 'Banana'
            lista_frutas[3] = 'Morango'

            console.log(lista_frutas.sort())

            var lista_numeros = []

            lista_numeros[0] = '10'
            lista_numeros[1] = '32'
            lista_numeros[2] = '40'
            lista_numeros[3] = '29'
            lista_numeros[4] = '18'
            lista_numeros[5] = '56'

            console.log(lista_numeros.sort(ordenaNumeros))

            function ordenaNumeros(a, b) {

                return a - b

                // < 0 = a ordenado antes de b
                // > 0 = b ordenado antes de a
                // == a ordem é mantida
            }
            

        </script>

    </head>

</html>
