<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>
        
        var lista_frutas = []

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var y = 0

        document.write('Tamanho do Array: ' + lista_frutas.length + '<hr>')

        while (y < lista_frutas.length) {

            document.write(lista_frutas[y] + '<br>')

            y++
        }
        

        </script>

        <body>


        </body>

    </head>

</html>
