<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>JavaScript</title>
        <style>

            .estilo1 {
                background: #FF0000;
                color: white;

            }

            .estilo2 {
                width: 400px;
                height: 50px;
                background-color: blue;
                text-align: center;
                font-size: 25px;
                color: white;
                padding: 25px;

            }
        
        </style>

        
    </head>    

        <body>

            <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
            <hr />

            <button type="button" onclick="modificaClasse()">Aplicar Classe</button>
            
            


            <script>

                function modificaClasse() {

                    var estiloAtual = document.getElementById('mensagem').className

                    if (estiloAtual == 'estilo1') {
                    document.getElementById('mensagem').className = 'estilo2'

                    } else {

                    document.getElementById('mensagem').className = 'estilo1'
                    }
                    
                }
                
            </script>

        </body>

    

</html>
