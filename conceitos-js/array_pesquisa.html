<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>JavaScript</title>

        <script>

            var lista_frutas = []

            lista_frutas[0] = 'Banana'
            lista_frutas[1] = 'Uva'
            lista_frutas[2] = 'Maça'
            lista_frutas[3] = 'Morango'



            function pesquisaArray(nome) {

            if (lista_frutas.indexOf(nome) === -1) {
                console.log('Elemento não existe no Array')
            } else {
                console.log('Elemento existe no Array e está na posição: ' + lista_frutas.indexOf(nome))
            }

        }

        var nomePesquisa = prompt('Digite o nome para ser pesquisado no Array')

        pesquisaArray(nomePesquisa)
            

        </script>

        </body>

    </head>

</html>
