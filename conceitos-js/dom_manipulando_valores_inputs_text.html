<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>JavaScript</title>

        
    </head>    

        <body>
                <input type="text" id="entrada" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" />
          
         <hr>
         <span>Letras:</span>   
         <input type="text" disabled="disabled" id="apenas_letras" />
         
           
         <span>Números:</span>
         <input type="text" disabled="disabled" id="apenas_numeros" />

            <script>
                function distribuiCaracter() {

                    //selecionar o valor digitado
                    var caracter = document.getElementById('entrada').value

                    //limpar campo de digitação
                    document.getElementById('entrada').value = ''
                    
                    //limpar espaços em branco nas extremidaes da string
                    caracter.trim()


                    switch(caracter) {

                        case '0':
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5':
                        case '6':
                        case '7':
                        case '8':
                        case '9':
                            //adicionar o carater no campo referente a numeros
                            document.getElementById('apenas_numeros').value += caracter
                        break;
                        
                        default:
                            document.getElementById('apenas_letras').value += caracter
                    }
                }
            </script>
        </body>

    

</html>
